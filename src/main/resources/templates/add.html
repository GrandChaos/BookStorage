<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a href="#"><img src="https://imgur.com/q4ORQDI" alt="logo"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Список</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Добавить</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/del">Удалить</a>
            </li>
        </ul>
    </nav>
    <div class = "container p-4">
        <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">


            <div class="mb-4">
                <div class="input-group-text">
                    <span class="input-group-text">Название</span>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group-text">
                    <span class="input-group-text">Автор</span>
                    <input type="text" class="form-control" th:field="*{author}" /></p>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group-text">
                    <span class="input-group-text">Год</span>
                    <input type="text" class="form-control" th:field="*{year}" /></p>
                </div>
            </div>

            <button type="reset" class="btn btn-secondary">Сбросить</button>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</body>
</html>
