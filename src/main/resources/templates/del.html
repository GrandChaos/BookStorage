<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <ul class="nav nav-tabs"  role="tablist">
            <li class="nav-item">
                <a href="#"><img src="https://imgur.com/q4ORQDI" alt="logo"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Список</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/add">Добавить</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Удалить</a>
            </li>
        </ul>
    </nav>
    <div class = "container p-4">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Год</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year}"></td>
                <td>
                    <a th:href="@{/books/del?id={bookId}(bookId=${book.id})}">
                        <button type="button" class="btn btn-light" >
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png"/>
                        </button>
                    </a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
