<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Удалить</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td><a th:href="@{/books/del?id={bookId}(bookId=${book.id})}">Удалить</a></td>
        </tr>
    </table>

    <input type="button" value="Перейти к списку" onclick="document.location='/books'">

</body>
</html>
